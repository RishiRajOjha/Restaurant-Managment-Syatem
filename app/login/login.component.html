<div class="background">
	<section id="contact">
		<div class="contact-box">
		  <div class="contact-links">
			<h2>Login</h2>
			<div class="links">
				<div class="link">
				  <a href="https://www.linkedin.com/in/rishi-raj-ojha-97ba81224/"><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
				</div>
				<div class="link">
				  <a href="https://github.com/RishiRajOjha"><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
				</div>
				<div class="link">
				  <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
				</div>
			  </div>
		  </div>
		  <div class="contact-form-wrapper">
			<form>
			  <div class="form-item">
				<input type="text" name="Username" required>
				<label>Name:</label>
			  </div>
			  <div class="form-item">
				<input type="email" name="email" required>
				<label>Email:</label>
			  </div>
			  <div class="form-item">
				<input type="password" name="Password" required>
				<label>Password:</label>
			  </div>
			  <div class="form-item">
				<textarea class="" name="message" required></textarea>
				<label>Message:</label>
			  </div>
			  <button type="submit" (click)="LogIn()" class="submit-btn">Login</button>  
			</form>
		  </div>
		</div>
	  </section>
	</div>
